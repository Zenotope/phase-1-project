

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="src/index.js"></script>
</head>
<body>
  <div id="header">

  </div>

  <div id="sidebar">
    <ul id="to-watch-movies">Unwatched Movies:</ul>
    <!-- When a movie is rated, if a ul with id = watched-movies exists, add it to the ul, else create the ul and add the movie -->

      <!-- Movies should be added with a span tag that the encompasses the movie rating; if the movie rating does not exist, add NR -->
      
  </div>

  <div id="main">
      <!-- Movies should be added with all details from the ReadMe-->
      



      <div id="Review Area" >
        <h2>Rating: <span id='rating-span'></span></h2>
        <ul id="current-comments">Comments: </ul>
      </div>

    <form id="user-review">
      <label for="watched">Watched Movie</label><br> 
      <input type="checkbox" id="watched" name="watched" value="Watched" />      
      <label for="rating">Rating: </label>
      <input type="number" name="rating" id="new-rating" />
      <label for="comment">Comment: </label>
      <textarea name="new-comment" id="new-comment"></textarea>
      <input type="submit" value="Submit Review" />
    </form>
  </div>

  <div id="footer">
    <button id="randomizer">Choose Random Movie from Unwatched Listed</button>
    <button id="reset">Reset User Movie Details</button>
  </div>


</body>
</html>
