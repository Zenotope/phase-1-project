

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <script defer src="src/index.js"></script>
</head>
<body>
  <div id="header">
    <h1>YGMDb: Your Ghibli Movie Database</h1>
  </div>

  <div id="sidebar">
    <h3>Unwatched Movies:</h3>
    <ul id="to-watch-movies"></ul>
   
    <!-- When a movie is rated, if a ul with id = watched-movies exists, add it to the ul, else create the ul and add the movie -->
    <h3>Unwatched Movies:</h3>
    <ul id="watched-movies"></ul>
      <!-- Movies should be added with a span tag that the encompasses the movie rating; if the movie rating does not exist, add NR -->
      
  </div>

  <div id="main">
      <!-- Movies should be added with all details from the ReadMe-->
      <h1 id="movie-title"></h1>
      <h2 id="japanese-title"></h2>
      <img id="movie-poster"> 
      <p id="director"></p>
      <p id="release-date"></p>
      <p id="run-time"></p>
      <p id="movie-description"></p>

    <form id="user-review">
      <label for="watched">Watched Movie</label><br> 
      <input type="checkbox" id="watched" name="watched" value="Watched" />      
      <label for="rating">Rating: </label>
      <input type="number" name="rating" id="new-rating" />
      <label for="comment">Comment: </label>
      <textarea new="new-comment" id="new-comment"></textarea>
      <input type="submit" value="Submit Review" />
    </form>
  </div>

  <div id="footer">
    <button id="randomizer">Choose Random Movie from Unwatched Listed</button>
    <button id="reset">Reset User Movie Details</button>
  </div>


</body>
</html>
